<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Countdown Timers</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"
            rel="stylesheet"
        />
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div class="timer">
            <div class="timer-controls">
                <button data-time="20" class="timer-button">20 secs</button>
                <button data-time="300" class="timer-button">5 mins</button>
                <button data-time="900" class="timer-button">15 mins</button>
                <button data-time="1200" class="timer-button">20 mins</button>
                <button data-time="3600" class="timer-button">1 hour</button>
                <form name="customForm" id="custom">
                    <input
                        type="text"
                        name="minutes"
                        placeholder="enter minutes"
                    />
                </form>
            </div>
            <div class="display">
                <h1 class="display-time-left"></h1>
                <p class="display-end-time"></p>
            </div>
        </div>
    </body>
</html>
